# This rule is not used by the project model-validation-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the ml.sigstore.dev.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: model-validation-operator
    app.kubernetes.io/managed-by: kustomize
  name: modelvalidation-editor-role
rules:
- apiGroups:
  - ml.sigstore.dev
  resources:
  - modelvalidations
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ml.sigstore.dev
  resources:
  - modelvalidations/status
  verbs:
  - get
